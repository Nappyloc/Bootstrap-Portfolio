<!DOCTYPE html>
<html lang="us-UTF-8">
  <head>
    <!--Title-->
    <title>Contact Me</title>
    <!--Link Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <!--The Start of the Body-->
  <body style="color: #6c757d">
    <!--The Header contains the Name Cube and the Navigation Panel-->
    <header class="ml-5">
      <!--Navigation Bar-->
      <nav
        class=" d-flex justify-content-between navbar navbar-expand-md navbar-light bg-light"
      >
        <div class="page-header">
          <h3
            class="d-inline-flex text-light p-1 mb-0 ml-5"
            style="background-color: #17a2b8"
          >
            Dania King
          </h3>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class=" nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Main Container with the wrapper-->
    <div class="container-xl border-top mw-100 p-5">
      <!--Main Content Section-->
      <div class="container-sm border p-2" style="background-color: #ffffff">
        <h4 style=" color: #17a2b8">Contact</h4>
        <hr />
        <form>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" />
            <div class="form-group">
              <label for="message">Message</label>
              <textarea type="textbox" class="form-control"> </textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer class="d-flex justify-content-center blockquote-foot border">
      Copyright
    </footer>
  </body>
</html>
